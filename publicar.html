<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publicar Mascota ‚Äì Muy√® PetMatch</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-image: url('huellitas.png');
      background-size: contain;
      background-repeat: repeat;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 24px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 90%;
    }

    .form-box h2 {
      text-align: center;
      color: #2f3a3c;
      margin-bottom: 25px;
    }

    .form-box label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }

    .form-box input,
    .form-box textarea {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-family: inherit;
      resize: none;
    }

    .form-box button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2f3a3c;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    #preview {
      margin-top: 10px;
      text-align: center;
    }

    #preview img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Publicar Mascota üê∂</h2>
    <form id="formMascota" enctype="multipart/form-data">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="edad">Edad</label>
      <input type="text" id="edad" name="edad" required />

      <label for="tipo">Tipo</label>
      <input type="text" id="tipo" name="tipo" placeholder="Ej: Perro, Gato..." required />

      <label for="descripcion">Descripci√≥n</label>
      <textarea id="descripcion" name="descripcion" rows="3" placeholder="Es juguet√≥n, tranquilo, etc."></textarea>

      <label for="ubicacion">Ubicaci√≥n</label>
      <input type="text" id="ubicacion" name="ubicacion" placeholder="Ej: C√≥rdoba Capital" required />

      <label for="foto">Foto</label>
      <input type="file" id="foto" name="foto" accept="image/*" />
      <div id="preview"></div>

      <button type="submit">Publicar</button>
    </form>
  </div>

  <script src="publicar.js"></script>
</body>
</html>
