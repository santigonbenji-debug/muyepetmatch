<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Solicitudes de adopción</title>
  <link rel="icon" href="/loguito.png">
  <meta name="description" content="Revisá y gestioná las solicitudes que recibís por tus publicaciones de adopción.">

  <script>window.REQUIERE_LOGIN = true;</script>

  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("/fondo.png");
      background-size: 240px;
      background-repeat: repeat;
      background-position: center;
      opacity: 0.12;
      z-index: -1;
      pointer-events: none;
    }
    :root{
      --gris-logo:#2f3a3c; --gris-suave:#3d4a4c; --rosa:#f6e7eb; --borde:#e9e6e6; --ok:#3fb27f; --no:#cc5858;
    }
    *{box-sizing:border-box}
    body{margin:0;background:#fdf8f3;font-family:"Fredoka",system-ui,Arial,sans-serif;color:var(--gris-suave)}
    header{display:flex;justify-content:space-between;align-items:center;padding:18px 20px;position:sticky;top:0;background:#fdf8f3;z-index:5}
    h1{margin:0;font-size:28px;color:var(--gris-logo)}
    .controls{display:flex;gap:10px;flex-wrap:wrap}
    .controls select,.controls input{padding:10px 12px;border:1px solid var(--borde);border-radius:12px;background:#fff}
    .controls button{padding:10px 12px;border:1px solid var(--borde);border-radius:12px;background:#fff;cursor:pointer}
    .controls .refresh{background:var(--rosa);font-weight:600;border-color:var(--rosa)}
    main{padding:0 16px 28px}
    /* grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(290px,1fr));gap:16px}
    .card{background:#fff;border:1px solid var(--borde);border-radius:16px;box-shadow:0 2px 10px rgba(0,0,0,.06);overflow:hidden;display:flex;flex-direction:column}
    .pet{display:flex;gap:12px;padding:12px;border-bottom:1px solid var(--borde);align-items:center}
    .pet img{width:72px;height:72px;object-fit:cover;border-radius:12px;background:#fafafa}
    .pet h3{margin:0;font-size:18px;color:var(--gris-logo)}
    .meta{font-size:13px;opacity:.8}
    .msg{padding:12px 12px 0;font-size:15px;white-space:pre-wrap}
    .footer{display:flex;justify-content:space-between;align-items:center;padding:12px}
    .estado{padding:6px 10px;border-radius:999px;font-size:12px;border:1px solid var(--borde);background:#fafafa}
    .estado.pendiente{background:#fff2c9;border-color:#ffe7a1}
    .estado.aceptada{background:#e8f8ef;border-color:#c7efd8;color:#206b4c}
    .estado.rechazada{background:#fdeaea;border-color:#f5c2c2;color:#7b2d2d}
    .acciones{display:flex;gap:8px}
    .acciones button{padding:8px 12px;border-radius:10px;border:1px solid var(--borde);background:#fff;cursor:pointer}
    .acciones .yes{background:#e8f8ef;border-color:#c7efd8}
    .acciones .no{background:#fdeaea;border-color:#f5c2c2}
    /* paginación */
    .pager{display:flex;justify-content:center;align-items:center;gap:12px;margin-top:18px}
    .pager button{padding:8px 12px;border-radius:10px;border:1px solid var(--borde);background:#fff;cursor:pointer}
    .empty{margin:40px auto;text-align:center;opacity:.7}
    /* toast */
    .toast{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);background:#2f3a3c;color:#fff;padding:10px 14px;border-radius:12px;opacity:0;pointer-events:none;transition:.25s}
    .toast.show{opacity:1}
  </style>
</head>
<body>
  <header>
    <h1>Solicitudes recibidas</h1>
    <div class="controls">
      <select id="filterEstado">
        <option value="">Todos los estados</option>
        <option value="pendiente">Pendientes</option>
        <option value="aceptada">Aceptadas</option>
        <option value="rechazada">Rechazadas</option>
      </select>
      <input id="search" placeholder="Buscar por mascota o email…" />
      <button class="refresh" id="btnRefresh">Actualizar</button>
    </div>
  </header>

  <main>
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none">No tenés solicitudes.</div>

    <div class="pager">
      <button id="prev">Anterior</button>
      <span id="pageInfo">1 / 1</span>
      <button id="next">Siguiente</button>
    </div>
  </main>

  <div id="toast" class="toast">Listo</div>

  <script src="sesion.js" defer></script>
  <script src="bandeja.js" defer></script>
</body>
</html>
