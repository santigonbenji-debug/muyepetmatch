<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">

    body{margin:0;font-family:system-ui,Arial,sans-serif;background:#fdf8f3;color:#3d4a4c;display:grid;place-items:center;min-height:100vh}
    .card{background:#fff;border:1px solid #e9e6e6;border-radius:16px;box-shadow:0 2px 10px rgba(0,0,0,.06);padding:28px;max-width:520px;text-align:center}

    p{opacity:.85}

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("/fondo.png");
      background-size: 240px;
      background-repeat: repeat;
      background-position: center;
      opacity: 0.12;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>

  <div class="card">
    <img src="/loguito.png" alt="Muyè" width="64" height="64" style="border-radius:12px">
