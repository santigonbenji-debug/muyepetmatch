<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuración – Muyè PetMatch</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" />
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-image: url('huellitas.png');
      background-size: contain;
      background-repeat: repeat;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }


      .container {
        background: #fff;
        padding: 30px;
        border-radius: 24px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 40px auto;
      }

      h1 {
        font-size: 26px;
        margin-bottom: 30px;
      }

      .mensaje {
        border-left: 5px solid #ffb6b6;
        padding-left: 15px;
        margin-bottom: 25px;
      }

      .mensaje h3 {
        margin: 0 0 5px 0;
        font-size: 18px;
        color: #d44b4b;
      }

      .mensaje p {
        margin: 0 0 10px 0;
      }

      .mensaje button {
        background-color: #2f3a3c;
        color: #fff;
        border: none;
        padding: 8px 14px;
        border-radius: 10px;
        cursor: pointer;
        font-family: inherit;
      }

      .mensaje button:hover {
        background-color: #404d4f;
      }

      .notificacion {
        border-left: 5px solid #87c29d;
        padding-left: 15px;
        margin-top: 30px;
      }

      .notificacion h3 {
        color: #4b8c5b;
        margin-bottom: 6px;
      }
    </style>

</head>
<body>
  <div class="container">
    <h1>📬 Tu bandeja de entrada</h1>

    <div class="mensaje">
      <h3>🙋🏻‍♀️ Sofía quiere adoptar a Toby</h3>
      <p>"Hola, me encantó Toby. ¿Sigue en adopción?"</p>
      <button>Ver mensaje</button>
    </div>

    <div class="notificacion">
      <h3>📦 Notificación del sistema</h3>
      <p>Confirmamos que Cleo fue adoptada. ¡Gracias por confiar en <strong>Muyè PetMatch</strong>! 🐾</p>
    </div>
  </div>
</body>
</html>
